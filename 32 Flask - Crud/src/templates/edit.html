<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
</head>
<body>
    <h1>Editar empleado</h1>

    <form action="/update" method="post" enctype="multipart/form-data">
        <input type="hidden" name="id" value="{{ empleado['id'] }}">
        <div>
            <label for="nombre">Nombre: </label>
            <input type="text" id="nombre" name="nombre" value="{{ empleado['nombre'] }}">
        </div>
        <div>
            <label for="email">Correo: </label>
            <input type="email" id="email" name="email" value="{{ empleado['correo'] }}" required>
        </div>
        <div>
            <label for="imagen">Foto: </label>
            <input type="file" id="imagen" name="imagen">
            <img width="100" src="{{ url_for('uploads', imagen=empleado['imagen']) }}" alt="{{ empleado['nombre'] }}">
        </div>
        <button type="submit">Guardar</button>
        <a href="/">Cancelar</a>
    </form>
</body>
</html>
